<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Check</title>
</head>
<body>
    <form action="operations/port_check.php" method="post">
        <label for="hostname">Hostname:</label>
        <input type="text" id="hostname" name="hostname" required>
        <br>
        <label for="ports">Ports (comma-separated or range):</label>
        <input type="text" id="ports" name="ports" value="80,443" required>
        <br>
        <label for="protocol">Protocol:</label>
        <select id="protocol" name="protocol">
            <option value="tcp">TCP</option>
            <option value="udp">UDP</option>
        </select>
        <br>
        <input type="submit" value="Check Ports">
    </form>
</body>
</html>
